name: GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      HOST_PUBLIC_PATH_PREFIX: /mdx-editor

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
      - run: npm run build
      - run: tar -czvf site.tar.gz ./dist
      - run: tar -czvf report.tar.gz ./build/report

      - name: Create build artefact
        uses: actions/upload-artifact@v2
        with:
          name: site-build-artefact.tar.gz
          path: ./site.tar.gz

      - name: Create stats artefact
        uses: actions/upload-artifact@v2
        with:
          name: report-artifact.tar.gz
          path: ./report.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: site-build-artifact

      - run: tar -xvzf ./site.tar.gz -C ./

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

